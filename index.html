<!DOCTYPE html>
<html lang="en-US">
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>TITLE</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="jumbotron">
        <h1>Tammy's Pizza</h1>
      </div>
      <div>
        <form id="form">
          <div>
            <h3>Toppings</h3>
            <input type="checkbox" id="toppings" name="cheese" value="cheese">
            <label for="cheese">Cheese</label><br>
            <input type="checkbox" id="toppings" name="olives" value="olives">
            <label for="olives">Olives</label><br>
            <input type="checkbox" id="toppings" name="pepperoni" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>
          <div>
            <h3>Select Size</h3>
            <input type="radio" id="size" name="small" value="small">
            <label for="small">Small</label><br>
            <input type="radio" id="size" name="medium" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="size" name="large" value="large">
            <label for="large">Large</label>
          </div>
          <button type="button" class="btn btn-success">Success</button>
        </form>
        <div>
          <p class="result">The total is <span class="total"></span></p>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous">
  </script>
  <script src="js/scripts.js" type="module"></script>
</body>
</html>
