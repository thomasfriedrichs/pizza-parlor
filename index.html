<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css"> 
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="jumbotron">
        <h1>Tammy's Pizza</h1>
      </div>
      <div>
        <form>
          <div>
            <h3>Toppings</h3>
            <input type="checkbox" id="cheese" name="toppings" value="cheese">
            <label for="cheese">Cheese</label><br>
            <input type="checkbox" id="olives" name="toppings" value="olives">
            <label for="olives">Olives</label><br>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>
          <div>
            <h3>Select Size</h3>
            <input type="radio" class="small" name="size" value="small">
            <label for="small">Small</label><br>
            <input type="radio" class="size" name="size" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" class="size" name="size" value="large">
            <label for="large">Large</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div>
          <p class="result">The total is <span class="total"></span></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
